<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Innovadora</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos Personalizados -->
  <style>
    :root {
      --primary-color: #6c63ff; /* Un morado suave y moderno */
      --secondary-color: #f5f5f5;
      --dark-color: #212529;
      --hover-color: #3f3d56;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--dark-color);
    }

    .navbar-custom {
      background-color: var(--primary-color);
    }

    .btn-custom {
      background-color: var(--primary-color);
      color: white;
      border-radius: 50px;
      padding: 10px 30px;
    }

    .btn-custom:hover {
      background-color: var(--hover-color);
    }

    .card {
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: none;
    }

    .contact-section {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Página</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Características</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Precios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección Principal con Grilla -->
  <section class="container my-5 text-center">
    <h1 class="mb-5" style="color: var(--primary-color);">Bienvenido a Mi Página Innovadora</h1>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="image/1cba3e5a-f227-45fa-81f4-e07c5aa7c3bd.jfif" class="card-img-top" alt="Imagen 1">
          <div class="card-body">
            <h5 class="card-title">Producto 1</h5>
            <p class="card-text">a solo 500 so</p>
            <a href="#" class="btn btn-custom">Ver más</a>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="image/8facc72a-2729-4898-b74c-7ab85badb3ce.jfif" class="card-img-top" alt="Imagen 2">
          <div class="card-body">
            <h5 class="card-title">Producto 2</h5>
            <p class="card-text">en 2300 so</p>
            <a href="#" class="btn btn-custom">Ver más</a>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="image/a752ff36-bec4-431a-a4da-1ac28170482b.jfif" class="card-img-top" alt="Imagen 3">
          <div class="card-body">
            <h5 class="card-title">Producto 3</h5>
            <p class="card-text">las mas economica 23 so</p>
            <a href="#" class="btn btn-custom">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulario de Contacto -->
  <section id="contacto" class="container my-5">
    <div class="contact-section">
      <h2 class="text-center mb-4" style="color: var(--primary-color);">Contáctanos</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
